{% extends 'base.html' %}
{% load static %}
{% block content%}
	<h2>Profile List</h2><br/>
	{% if profiles %}
		{% for profile in profiles %}
			<div class="card mb-3" style="max-width: 540px;">
			  <div class="row g-0">
			    <div class="col-md-4">
			      <img src="{% static 'images/pp.jpg' %}" class="img-fluid rounded-start" alt="Profile Image">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">{{ profile.user.username }}</h5>
			        <p class="card-text">
			        	<a href="{% url 'profile' profile.user.id %}">@{{ profile.user.username | lower }}</a>
			        </p><br/><br/>
			        <p class="card-text"><small class="text-body-secondary">Last Updated: {{ profile.date_modifed }}</small></p>
			      </div>
			    </div>
			  	</div>
			</div>
			<br/>
			<!-- Username : {{ profile.user.username }}<br/>
			Link: {{ profile.user.username }}<br/>
			Last Updated: {{ profile.date_modifed }} -->
			<br/><br/>
		{% endfor %}
	{% endif %}
{% endblock %}
